<!doctype html>
<html lang="tr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main-layout}">
<head>
    <title layout:fragment="title">Aktif Görevlerim</title>
    <th:block layout:fragment="pageStyles">
        <style>
            .table-sm th, .table-sm td { padding: 0.5rem; vertical-align: middle; }
            .action-btn-group .btn { margin-right: 0.25rem; }
            .action-btn-group .btn:last-child { margin-right: 0; }
            /* panel-sorgula.html'den stiller (eğer modal kullanılacaksa) */
            .modal-dialog-scrollable .modal-body { max-height: 75vh; overflow-y: auto; }
            #modalLoadingIndicator { padding: 3rem 0; }
            #modalContentArea p { margin-bottom: 0.5rem; }
            #modalContentArea h5 { margin-top: 1rem; margin-bottom: 0.3rem; font-size: 1rem; color: #495057; font-weight: 500;}
            #modalContentArea h5:first-of-type { margin-top: 0; }
            .btn .spinner-border-sm { display: none; }
            .btn .icon-idle { display: inline-block; vertical-align: middle; }
            .btn.loading .spinner-border-sm { display: inline-block; vertical-align: middle;}
            .btn.loading .icon-idle { display: none; }
            .btn.loading .button-text { margin-left: 0.3rem; vertical-align: middle;}
            #invoiceEntryForm { border: 1px solid #dee2e6; border-radius: 0.375rem; }
            #invoiceEntryForm .form-label-sm { font-size: 0.875em; margin-bottom: 0.25rem; }
        </style>
    </th:block>
</head>
<body>

<div layout:fragment="content">
    <h2 class="mb-4 border-bottom pb-2">Aktif Görevlerim</h2>

    <div id="taskUpdateResult" class="mb-3">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(activeTasks)}" class="alert alert-info" role="alert">
        Tamamlanacak aktif bir göreviniz bulunmamaktadır.
    </div>

    <div th:if="${not #lists.isEmpty(activeTasks)}" class="table-responsive">
        <table class="table table-striped table-hover table-sm align-middle">
            <thead class="table-light">
            <tr>
                <th>Görev Adı</th>
                <th>İş Anahtarı (Takip No)</th>
                <th>Süreç Adı</th>
                <th>Oluşturulma</th>
                <th>Atanan/Grup</th>
                <th class="text-center">Aksiyon</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${activeTasks}">
                <td th:text="${task.taskName ?: task.taskDefinitionKey}">Görev Adı</td>
                <td>
                    <th:block th:with="isCargoProcess=${task.processDefinitionName != null and #strings.containsIgnoreCase(task.processDefinitionName, 'Kargo')}">
                        <a th:if="${task.businessKey != null and isCargoProcess}"
                           href="javascript:void(0);"
                           th:attr="onclick='window.openCargoDetailModalFromTasksPage(\'' + ${task.businessKey} + '\')'"
                           th:text="${task.businessKey}"
                           title="Kargo Detaylarını Görüntüle"></a>
                        <span th:unless="${task.businessKey != null and isCargoProcess}"
                              th:text="${task.businessKey ?: '-'}"></span>
                    </th:block>
                </td>
                <td th:text="${task.processDefinitionName ?: 'Bilinmiyor'}">Süreç Adı</td>
                <td th:text="${task.createTime != null ? #temporals.format(task.createTime, 'dd.MM.yy HH:mm') : '-'}">Tarih</td>
                <td th:text="${task.assignee ?: (#lists.isEmpty(task.candidateGroups) ? 'Havuzda' : #strings.listJoin(task.candidateGroups, ', '))}">Atanan</td>
                <td class="text-center">
                    <button type="button" class="btn btn-sm btn-success"
                            th:attr="data-task-id=${task.taskId},
                                     data-task-name=${task.taskName ?: task.taskDefinitionKey},
                                     data-task-def-key=${task.taskDefinitionKey},
                                     data-business-key=${task.businessKey}"
                            onclick="window.handleGenericTaskCompletion(this)">
                        <i class="bi bi-check-lg"></i> Tamamla
                    </button>
                    <a th:href="@{'/camunda/app/tasklist/default/#/task/' + ${task.taskId}}" target="_blank" class="btn btn-sm btn-outline-info ms-1" title="Camunda Tasklist'te Aç">
                        <i class="bi bi-box-arrow-up-right"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Kargo Detay Modalı için panel-sorgula.html'deki modalı buraya include ediyoruz -->
<!-- Bu, panel-sorgula.html'de modalın bir ID'si (örn: id="cargoDetailModalContainer") olması ve
     o ID ile sarmalanmış olması durumunda daha temiz çalışır.
     Şimdilik direkt modalın kendisini replace ile alıyoruz. -->
<div th:replace="~{panel-sorgula :: #detailUpdateModal}"></div>


<th:block layout:fragment="pageScripts">
    <!-- panel-sorgula.html'deki scriptleri buraya dahil etmemiz gerekiyor, çünkü openDetailModal vs. orada. -->
    <!-- En iyi yol, bu JS fonksiyonlarını ortak bir .js dosyasına taşımak ve her iki sayfada da o dosyayı çağırmaktır. -->
    <!-- Şimdilik, panel-sorgula.html'deki tüm script bloğunu buraya kopyalayalım ve bazılarını uyarlayalım. -->

    <script th:inline="javascript">
        // ---- panel-sorgula.html'den gelen scriptlerin bir kısmı ----
        // Global Değişkenler (panel-sorgula'dan)
        let currentTrackingNumberForModal = null; // Aktif görevler sayfası için ayrı bir değişken olabilir veya aynı kullanılabilir.
        const PHYSICAL_RECEPTION_TASK_KEY_FROM_PANEL_SORGULA = /*[[${T(com.ozansoyak.cargo_process_tracking.service.impl.CargoServiceImpl).PHYSICAL_RECEPTION_TASK_KEY}]]*/ 'userTask_PhysicalReception_fallback';
        const INVOICE_CREATION_TASK_KEY_FROM_PANEL_SORGULA = /*[[${T(com.ozansoyak.cargo_process_tracking.service.impl.CargoServiceImpl).INVOICE_CREATION_TASK_KEY}]]*/ 'userTask_InvoiceCreation_fallback';

        // Modal Elementleri (panel-sorgula'dan)
        const detailModalElement_tasksPage = document.getElementById('detailUpdateModal'); // Bu sayfadaki modal için ID aynı olmalı
        const detailModal_tasksPage = detailModalElement_tasksPage ? new bootstrap.Modal(detailModalElement_tasksPage) : null;
        const modalLoading_tasksPage = document.getElementById('modalLoadingIndicator');
        const modalError_tasksPage = document.getElementById('modalErrorArea');
        // ... (panel-sorgula.html'deki diğer modal element const'ları buraya eklenebilir veya
        //      bu scriptler ortak bir dosyaya taşınırsa oradan erişilir)

        // Eğer openDetailModal panel-sorgula.html'de window'a atanmışsa direkt çağırabiliriz.
        window.openCargoDetailModalFromTasksPage = function(trackingNumber) {
            if (typeof window.openDetailModal === 'function') {
                window.openDetailModal(trackingNumber);
            } else {
                console.error("'openDetailModal' fonksiyonu bulunamadı. panel-sorgula.html'deki scriptlerin yüklendiğinden emin olun.");
                alert("Kargo detayları görüntülenemiyor. Lütfen kargo sorgulama sayfasını kontrol edin.");
            }
        };
        // ---- panel-sorgula.html'den scriptlerin sonu ----


        // ---- Bu sayfaya özel scriptler ----
        const taskUpdateResultDivMyTasks = document.getElementById('taskUpdateResult');

        window.handleGenericTaskCompletion = function(buttonElement) {
            const taskId = buttonElement.getAttribute('data-task-id');
            const taskName = buttonElement.getAttribute('data-task-name');
            const taskDefinitionKey = buttonElement.getAttribute('data-task-def-key');
            const businessKey = buttonElement.getAttribute('data-business-key');

            if (!taskId) return;
            const taskNameToConfirm = taskName || taskId;
            if (!confirm(`'${taskNameToConfirm}' adlı görevi tamamlamak istediğinizden emin misiniz?`)) {
                return;
            }

            if(taskUpdateResultDivMyTasks) {
                taskUpdateResultDivMyTasks.innerHTML = '<div class="alert alert-info py-2">İşleniyor... <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span></div>';
            }
            buttonElement.disabled = true;

            const headers = { 'Content-Type': 'application/json' };
            // CSRF token ekleme (eğer CSRF aktifse ve panel-sorgula'daki gibi global değişkenler varsa)
            // if (typeof csrfToken !== 'undefined' && typeof csrfHeaderName !== 'undefined' && csrfToken && csrfHeaderName) {
            //     headers[csrfHeaderName] = csrfToken;
            // }

            let fetchUrl;
            let requestBody = null;
            let httpMethod = 'PUT'; // Genellikle görev tamamlama PUT veya POST olur

            // Kargo süreciyle ilgili özel görevler için kargo detay modalını açabiliriz
            const processNameElement = buttonElement.closest('tr').querySelector('td:nth-child(3)');
            const processName = processNameElement ? processNameElement.textContent.toLowerCase() : '';

            if (businessKey && taskDefinitionKey && processName.includes('kargo')) {
                // Eğer fatura oluşturma ise veya özel input gerektiren başka bir kargo göreviyse,
                // kullanıcıyı kargo detay modalına yönlendirmek daha iyi olabilir.
                if (taskDefinitionKey === INVOICE_CREATION_TASK_KEY_FROM_PANEL_SORGULA || taskDefinitionKey === PHYSICAL_RECEPTION_TASK_KEY_FROM_PANEL_SORGULA) {
                    if (window.openCargoDetailModalFromTasksPage) {
                        alert("Bu görev için lütfen kargo detay sayfasındaki ilgili adımı kullanın.");
                        window.openCargoDetailModalFromTasksPage(businessKey);
                        if(taskUpdateResultDivMyTasks) taskUpdateResultDivMyTasks.innerHTML = ""; // Mesajı temizle
                        buttonElement.disabled = false; // Butonu tekrar aktif et
                        return;
                    }
                }
                // Input gerektirmeyen diğer kargo görevleri için (eğer varsa)
                fetchUrl = `/api/cargos/${businessKey}/complete-step/${taskDefinitionKey}`;
            } else {
                // Diğer genel süreçler için (bu projede sadece kargo var gibi görünüyor)
                // Eğer genel bir görev tamamlama API'niz varsa onu kullanın.
                // Örnek: Camunda'nın kendi REST API'si: POST /task/{id}/complete (Authentication gerekir)
                // Şimdilik varsayımsal bir endpoint
                console.warn(`Genel görev tamamlama için endpoint tanımlanmadı: ${taskDefinitionKey}`);
                if(taskUpdateResultDivMyTasks) {
                    taskUpdateResultDivMyTasks.innerHTML = `<div class="alert alert-warning py-2">'${taskNameToConfirm}' görevi için otomatik tamamlama bu ekrandan desteklenmiyor. Lütfen Camunda Tasklist'i kullanın.</div>`;
                }
                buttonElement.disabled = false;
                return;
            }

            fetch(fetchUrl, {
                method: httpMethod,
                headers: headers,
                body: requestBody ? JSON.stringify(requestBody) : null
            })
                .then(response => { // handleFetchResponse'u burada da kullanabiliriz
                    if (!response.ok) {
                        return response.json().catch(() => response.text())
                            .then(errDataOrText => {
                                let errorMessage = `İstek başarısız: ${response.status}`;
                                if (typeof errDataOrText === 'object' && errDataOrText.message) errorMessage = errDataOrText.message;
                                else if (typeof errDataOrText === 'string' && errDataOrText.trim() !== '') errorMessage = errDataOrText;
                                throw new Error(errorMessage);
                            });
                    }
                    return response.json().catch(() => { return { message: 'Görev başarıyla tamamlandı!'}; });
                })
                .then(data => {
                    let message = (data && data.message) ? data.message : 'Görev başarıyla tamamlandı!';
                    if(taskUpdateResultDivMyTasks) {
                        taskUpdateResultDivMyTasks.innerHTML = `<div class="alert alert-success py-2">${message} Sayfa yenileniyor...</div>`;
                    }
                    setTimeout(() => { window.location.reload(); }, 1500);
                })
                .catch(error => {
                    console.error("Görev tamamlama hatası:", error);
                    if(taskUpdateResultDivMyTasks) {
                        taskUpdateResultDivMyTasks.innerHTML = `<div class="alert alert-danger py-2">Hata: ${error.message}</div>`;
                    }
                    buttonElement.disabled = false;
                });
        };
    </script>
</th:block>

</body>
</html>
