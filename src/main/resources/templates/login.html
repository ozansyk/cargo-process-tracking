<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personel Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (Eğer ikon kullanacaksak) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        html, body { height: 100%; }
        body { display: flex; align-items: center; padding-top: 40px; padding-bottom: 40px; background-color: #f8f9fa; }
        /* Ana container'ı ortalayalım ve dikey hizalama için flex kullanalım */
        .container {
            display: flex;
            flex-direction: column; /* İçeriği dikey yığ */
            justify-content: center; /* Dikeyde ortala */
            align-items: center; /* Yatayda ortala */
            min-height: calc(100vh - 80px); /* Navbar boşluğunu düş */
            width: 100%;
        }
        .form-signin {
            max-width: 380px;
            width: 100%; /* Mobil için tam genişlik */
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem; /* Altına boşluk */
        }
        .form-signin .form-floating:focus-within { z-index: 2; }
        .form-signin .form-floating { margin-bottom: 1rem; }
        .form-signin input[type="password"] { margin-bottom: 1.5rem; }
        .alert { margin-top: 1rem; }
        .track-link {
            margin-top: 1.5rem;
            display: block; /* Linki blok element yap */
            color: #6c757d;
            text-decoration: none;
        }
        .track-link:hover {
            text-decoration: underline;
            color: #0d6efd;
        }
        .footer-text {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 3rem; /* Linkten sonra biraz boşluk */
        }
    </style>
</head>
<body class="text-center">

<!-- Ana Container -->
<div class="container">
    <!-- Form Alanı -->
    <main class="form-signin">
        <form th:action="@{/login}" method="post">
            <h1 class="h3 mb-4 fw-normal">Personel Girişi</h1>

            <div th:if="${errorMessage}" class="alert alert-danger py-2" role="alert">
                <span th:text="${errorMessage}">Geçersiz kullanıcı adı veya şifre!</span>
            </div>
            <div th:if="${logoutMessage}" class="alert alert-success py-2" role="alert">
                <span th:text="${logoutMessage}">Başarıyla çıkış yaptınız.</span>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="E-posta Adresi" required autofocus>
                <label for="floatingInput">E-posta Adresi</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Şifre" required>
                <label for="floatingPassword">Şifre</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş Yap</button>

            <!-- YENİ EKLENEN KISIM: Kargo Takip Linki -->
            <a th:href="@{/track}" class="track-link">
                <i class="bi bi-box-seam me-1"></i> Kargonuzu mu takip etmek istiyorsunuz?
            </a>
            <!-- ----------------------------------- -->

        </form>
    </main>

    <!-- Footer Alanı -->
    <p class="footer-text">© Kargo Firması 2025</p>

</div> <!-- container sonu -->

<!-- Footer -->
<footer class="text-center">
    <p>© 2025 Kargo Takip Sistemi</p>
    <p>Ozan SOYAK</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
