<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personel Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body { display: flex; align-items: center; padding-top: 40px; padding-bottom: 40px; background-color: #f8f9fa; } /* Açık renk arka plan */
        .form-signin { max-width: 380px; padding: 2rem; background-color: #fff; border-radius: 0.5rem; box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1); }
        .form-signin .form-floating:focus-within { z-index: 2; }
        /* Input'ların arasına biraz boşluk ekleyelim */
        .form-signin .form-floating { margin-bottom: 1rem; }
        /* Şifre inputunun altındaki boşluğu kaldıralım */
        .form-signin input[type="password"] { margin-bottom: 1.5rem; }
        .alert { margin-top: 1rem; }
    </style>
</head>
<body class="text-center">
<main class="form-signin w-100 m-auto">
    <!-- Spring Security'nin login işlemini yapacağı URL -->
    <form th:action="@{/login}" method="post">
        <!-- Opsiyonel Logo -->
        <!-- <img class="mb-4" th:src="@{/images/logo.png}" alt="" width="72" height="57"> -->
        <h1 class="h3 mb-4 fw-normal">Personel Girişi</h1>

        <!-- Hata Mesajı Alanı -->
        <div th:if="${errorMessage}" class="alert alert-danger py-2" role="alert">
            <span th:text="${errorMessage}">Geçersiz kullanıcı adı veya şifre!</span>
        </div>

        <!-- Çıkış Mesajı Alanı -->
        <div th:if="${logoutMessage}" class="alert alert-success py-2" role="alert">
            <span th:text="${logoutMessage}">Başarıyla çıkış yaptınız.</span>
        </div>


        <div class="form-floating">
            <!-- name="email" olmalı (SecurityConfig'deki usernameParameter) -->
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="E-posta Adresi" required autofocus>
            <label for="floatingInput">E-posta Adresi</label> <!-- Kullanıcıya email olduğunu belirtelim -->
        </div>
        <div class="form-floating">
            <!-- name="password" olmalı -->
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Şifre" required>
            <label for="floatingPassword">Şifre</label>
        </div>

        <!-- Opsiyonel "Beni Hatırla" Checkbox'ı -->
        <!--
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" name="remember-me"> Beni Hatırla
          </label>
        </div>
        -->

        <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş Yap</button>
        <p class="mt-5 mb-3 text-body-secondary">© Kargo Firması 2025</p>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
